<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnimeList</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/img/icon.svg">
</head>
<div id="toast" class="toast"></div>
<body>
    <div class="header header-list">
        <h1>My Anime Tier List</h1>
        <div class="buttons">
            <label class="btn-import">Import<input type="file" id="isImport" accept=".json" hidden/></label>
            <button id="isExport" class="btn-export">Export</button>
            <a href="search.html"><button id="isSearch" class="btn-search">Search</button></a>
            <button id="isDelete" class="btn-delete">Delete</button>
        </div>
    </div>

    <div class="tier" data-tier="GOD">
        <div class="tier-label god">GOD TIER</div>
        <div class="tier-content" id="tier-GOD"></div>
    </div>

    <div class="tier" data-tier="TOP">
        <div class="tier-label top">Top Tier</div>
        <div class="tier-content" id="tier-TOP"></div>
    </div>

    <div class="tier" data-tier="HIGH">
        <div class="tier-label high">High Tier</div>
        <div class="tier-content" id="tier-HIGH"></div>
    </div>

    <div class="tier" data-tier="MID">
        <div class="tier-label mid">Mid Tier</div>
        <div class="tier-content" id="tier-MID"></div>
    </div>

    <div class="tier" data-tier="LOW">
        <div class="tier-label low">Low Tier</div>
        <div class="tier-content" id="tier-LOW"></div>
    </div>

    <div class="tier" data-tier="SHIT">
        <div class="tier-label shit">Shit Tier</div>
        <div class="tier-content" id="tier-SHIT"></div>
    </div>

    <div class="tier" data-tier="HAVENT_WATCHED">
        <div class="tier-label havent">Haven't Watched</div>
        <div class="tier-content" id="tier-HAVENT_WATCHED"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>

</body>

</html>
